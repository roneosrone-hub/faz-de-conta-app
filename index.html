:root{
  --bg0:#070b14;
  --bg1:#0b1430;

  --stroke:rgba(255,255,255,.14);
  --txt:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.68);
  --shadow: 0 18px 60px rgba(0,0,0,.45);
  --r: 26px;
  --grad: linear-gradient(135deg,#ff4fd8,#38d9ff,#9bff6b);
  --grad2: linear-gradient(135deg, rgba(255,79,216,.35), rgba(56,217,255,.25), rgba(155,255,107,.20));
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;
  color:var(--txt);
  background:
    radial-gradient(1200px 700px at 10% 10%, rgba(255,79,216,.18), transparent 60%),
    radial-gradient(900px 600px at 70% 25%, rgba(56,217,255,.14), transparent 55%),
    radial-gradient(900px 700px at 40% 80%, rgba(155,255,107,.12), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg0));
  overflow-x:hidden;
}

.wrap{
  max-width: 980px;
  margin: 0 auto;
  padding: 16px 14px 80px;
}

a{color:inherit;text-decoration:none}
button{font:inherit}

/* ===== TOP (sticky) ===== */
.top{
  position: sticky;
  top: 10px;
  z-index: 30;
  padding: 14px;
  border-radius: calc(var(--r) + 6px);
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
  border: 1px solid var(--stroke);
  box-shadow: var(--shadow);
  backdrop-filter: blur(14px);
}

.topRow{
  display:flex;
  gap: 12px;
  align-items:center;
}

.logo{
  width: 58px;
  height: 58px;
  border-radius: 18px;
  overflow:hidden;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.06);
  display:grid;
  place-items:center;
  flex: 0 0 auto;
}
.logo img{width:100%;height:100%;object-fit:cover}

.brand{
  flex: 1 1 auto;
  min-width: 0;
}
.brand .name{
  font-weight: 800;
  letter-spacing: .2px;
  font-size: 16.5px;
  line-height: 1.2;
}
.brand .slogan{
  margin-top: 3px;
  font-weight: 800;
  background: var(--grad);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  line-height: 1.15;
}
.brand .sub{
  margin-top: 4px;
  color: var(--muted);
  font-size: 12.5px;
}

.pills{
  display:flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 10px;
}
.pill{
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  padding: 8px 10px;
  border-radius: 999px;
  font-size: 12.5px;
  color: rgba(255,255,255,.78);
}

.actions{
  display:flex;
  gap: 10px;
  margin-top: 12px;
}
.btn{
  flex: 1;
  display:flex;
  align-items:center;
  justify-content:center;
  gap: 10px;
  padding: 12px 12px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.06);
  color: var(--txt);
  cursor:pointer;
  box-shadow: 0 10px 26px rgba(0,0,0,.26);
  transition: transform .15s ease, background .15s ease;
}
.btn:active{transform: scale(.98)}
.btnPrimary{
  background: var(--grad2);
  border: 1px solid rgba(255,255,255,.22);
}

/* ===== HERO banner ===== */
.banner-topo{
  margin: 18px 0 14px;
  border-radius: calc(var(--r) + 8px);
  overflow:hidden;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.05);
  box-shadow: 0 22px 60px rgba(0,0,0,.45);
}
.banner-topo img{
  width:100%;
  height: 230px;
  object-fit: cover;
  display:block;
}
@media (min-width:720px){
  .banner-topo img{height: 300px}
}

/* ===== Section card ===== */
.card{
  margin-top: 14px;
  padding: 16px;
  border-radius: var(--r);
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.12);
  box-shadow: 0 16px 50px rgba(0,0,0,.35);
  backdrop-filter: blur(10px);
}

.h1{
  font-size: 26px;
  font-weight: 900;
  letter-spacing: .2px;
  margin: 0 0 6px;
}
.p{
  margin: 0 0 14px;
  color: rgba(255,255,255,.72);
  line-height: 1.35;
}

.row{
  display:flex;
  gap: 12px;
  flex-wrap: wrap;
  align-items:center;
}

.toggle{
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 12px;
  padding: 12px 14px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.05);
  flex: 1;
}

.input, select{
  width:100%;
  padding: 14px 14px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(0,0,0,.14);
  color: var(--txt);
  outline: none;
}
.input::placeholder{color:rgba(255,255,255,.45)}

.hint{
  margin-top: 12px;
  font-size: 12.5px;
  color: rgba(255,255,255,.70);
  padding: 12px 14px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.04);
}

/* ===== Categories ===== */
.sectionTitle{
  display:flex;
  align-items:center;
  justify-content: space-between;
  margin: 18px 2px 10px;
}
.sectionTitle h2{
  margin:0;
  font-size: 20px;
  font-weight: 900;
}
.badge{
  font-size: 12.5px;
  padding: 7px 10px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.05);
  color: rgba(255,255,255,.75);
}

.grid{
  display:grid;
  grid-template-columns: repeat(2, minmax(0,1fr));
  gap: 12px;
}
@media (min-width:720px){
  .grid{grid-template-columns: repeat(3, minmax(0,1fr))}
}

.cat{
  padding: 14px;
  border-radius: 22px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.12);
  box-shadow: 0 12px 34px rgba(0,0,0,.30);
  transition: transform .15s ease, background .15s ease;
}
.cat:active{transform: scale(.98)}
.cat .icon{
  width: 42px;
  height: 42px;
  border-radius: 16px;
  display:grid;
  place-items:center;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.14);
  margin-bottom: 10px;
}
.cat .t{
  font-weight: 900;
  font-size: 15px;
}
.cat .d{
  color: rgba(255,255,255,.66);
  font-size: 12.5px;
  margin-top: 4px;
}

  // ====== ESTADO ======
  let showPrices = false;

  const cart = new Map(); // id -> qty

  // ====== ELEMENTOS ======
  const elCats = document.getElementById("cats");
  const elProducts = document.getElementById("products");

  // ====== HELPERS ======
  const money = (v)=> "R$ " + (v||0).toFixed(2).replace(".", ",");
  function updateWhatsLink(message){
    const text = encodeURIComponent(message || "OlÃ¡! Quero fazer um orÃ§amento com a Faz de Conta DecoraÃ§Ãµes ðŸ˜Š");

  }
  updateWhatsLink();

  function renderCats(){
    elCats.innerHTML = "";
    data.forEach(c=>{
      const div = document.createElement("div");
      div.className="cat";
      div.innerHTML = `
        <div class="ico">${c.icon}</div>
        <div>
          <div class="nm">${c.name}</div>
          <div class="ds">${c.desc}</div>
        </div>

      div.onclick = ()=> openCategory(c.id);
      elCats.appendChild(div);
    });
  }

  function fillSelect(){
    data.forEach(c=>{
      const op = document.createElement("option");
      op.value = c.id;
      op.textContent = c.name;
      elSel.appendChild(op);
    });
  }

  function openCategory(catId){
    currentCat = catId;
    const cat = data.find(x=>x.id===catId);
    elProducts.style.display = "";
    elCatTitle.textContent = cat ? cat.name : "Categoria";
    renderItems();
    window.scrollTo({top: 0, behavior: "smooth"});
  }

  function closeCategory(){
    currentCat = null;
    elProducts.style.display = "none";
    elList.innerHTML = "";
  }

  function getVisibleItems(){
    const q = (elQ.value || "").trim().toLowerCase();
    const sel = elSel.value;

    let cats = data;
    if(currentCat){
      cats = data.filter(c=>c.id===currentCat);
    }else if(sel !== "all"){
      cats = data.filter(c=>c.id===sel);
    }

    let items = [];
    cats.forEach(c=>{
      c.items.forEach(it=> items.push({...it, cat: c.name, catId: c.id}));
    });

    if(q){
      items = items.filter(it =>
        it.name.toLowerCase().includes(q) ||
        (it.desc||"").toLowerCase().includes(q) ||
        (it.cat||"").toLowerCase().includes(q)
      );
    }
    return items;
  }

  function renderItems(){
    const items = getVisibleItems();
    elList.innerHTML = "";

    items.forEach(it=>{
      const qty = cart.get(it.id) || 0;
      const div = document.createElement("div");
      div.className="item";
      div.innerHTML = `
        <div class="thumb" title="Ver foto">
          <img src="${it.img || DEFAULT_IMG}" alt="${it.name}"
               onerror="this.src='${DEFAULT_IMG}'">
        </div>
        <div class="meta">
          <div class="h">
            <p class="name">${it.name}</p>
            <span class="price">${showPrices ? money(it.price) : "sob consulta"}</span>
          </div>
          <p class="sub">${it.desc || ""}</p>
          <div class="row">
            <div class="qty">
              <div class="qbtn" data-act="dec">âˆ’</div>
              <div class="qnum">${qty}</div>
              <div class="qbtn" data-act="inc">+</div>
            </div>
            <button class="add">Adicionar</button>
          </div>
        </div>
      `;

      const thumb = div.querySelector(".thumb");
      thumb.onclick = ()=> openImage(it.name, it.img || DEFAULT_IMG);

      const qbtns = div.querySelectorAll(".qbtn");
      qbtns.forEach(b=>{
        b.onclick = ()=>{
          if(b.dataset.act==="inc") add(it.id, 1);
          else add(it.id, -1);
          renderItems();
        };
      });

      div.querySelector(".add").onclick = ()=>{
        add(it.id, 1);
        renderItems();
        toast(`âœ… ${it.name} adicionado ao carrinho`);
      };

      elList.appendChild(div);
    });
  }

  function add(id, delta){
    const cur = cart.get(id) || 0;
    const next = Math.max(0, cur + delta);
    if(next===0) cart.delete(id);
    else cart.set(id, next);
    updateCartCount();
  }

  function updateCartCount(){
    let total = 0;
    cart.forEach(v=> total += v);
    elCartCount.textContent = total;
  }

  function openModal(title, html){
    mTitle.textContent = title || "Detalhes";
    mBody.innerHTML = html;
    ov.classList.add("on");
  }
  function closeModal(){ ov.classList.remove("on"); }

  function openImage(title, src){
    openModal(title, `
      <div class="big">
        <img src="${src}" alt="${title}" onerror="this.src='${DEFAULT_IMG}'">
      </div>
      <div style="margin-top:10px" class="note">
        Se quiser trocar a foto deste item, envie uma imagem para o GitHub e depois altere o nome no item.
      </div>
    `);
  }

  function cartSummary(){
    // mapa id -> item
    const all = [];
    data.forEach(c=> c.items.forEach(it=> all.push(it)));
    const byId = new Map(all.map(it=> [it.id, it]));

    let lines = [];
    let total = 0;

    cart.forEach((qty, id)=>{
      const it = byId.get(id);
      if(!it) return;
      const sub = (it.price || 0) * qty;
      total += sub;
      lines.push({name: it.name, qty, price: it.price || 0, sub});
    });

    return {lines, total};
  }

  function openCart(){
    const {lines, total} = cartSummary();

    if(lines.length===0){
      openModal("Seu carrinho", `<div class="note">Seu carrinho estÃ¡ vazio. Adicione itens para finalizar.</div>`);
      return;
    }

    const htmlLines = lines.map(l=>`
      <div class="cartItem">
        <div>
          <div class="n">${l.name}</div>
          <div class="m">Qtd: <b>${l.qty}</b> â€¢ ${showPrices ? money(l.price) : "PreÃ§o sob consulta"}</div>
        </div>
        <div class="right">
          <div class="m">${showPrices ? "Subtotal" : "Subtotal"}</div>
          <div class="n">${showPrices ? money(l.sub) : "â€”"}</div>
        </div>
      </div>
    `).join("");

    const totalHtml = `
      <div class="tot">
        <div>
          <div class="note">Total</div>
          <b>${showPrices ? money(total) : "Sob consulta"}</b>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap">
          <div class="btn btnSmall" onclick="(${clearCart.toString()})();">ðŸ§¹ Limpar carrinho</div>
          <div class="btn btnSmall btnPrimary" onclick="(${openPix.toString()})();">âœ… Finalizar (Pix)</div>
        </div>
      </div>
      <div class="note" style="margin-top:10px">
        *Se vocÃª deixar os preÃ§os desligados, o Pix fica como <b>reserva/orÃ§amento</b> e vocÃª confirma o valor pelo WhatsApp.
      </div>
    `;

    openModal("Seu carrinho", `<div class="cartList">${htmlLines}</div>${totalHtml}`);
  }

  function clearCart(){
    cart.clear();
    updateCartCount();
    renderItems();
    closeModal();
    toast("Carrinho limpo");
  }

  function buildWhatsMessage(){
    const {lines, total} = cartSummary();
    let msg = "OlÃ¡! Quero alugar estes itens:\n\n";
    lines.forEach(l=>{
      msg += `â€¢ ${l.name} (Qtd: ${l.qty})\n`;
    });
    msg += "\n";
    if(showPrices){
      msg += `Total estimado: ${money(total)}\n`;
      msg += "Pagamento via Pix.\n";
    }else{
      msg += "Pode me passar o valor total e disponibilidade?\n";
    }
    msg += "\nMeu nome: ";
    return msg;
  }

  function openPix(){
    const {lines, total} = cartSummary();
    if(lines.length===0){
      openModal("Finalizar (Pix)", `<div class="note">Seu carrinho estÃ¡ vazio. Adicione itens antes de finalizar.</div>`);

    const amount = showPrices ? total : 0;

        1) VocÃª envia o pedido pelo WhatsApp.<br>

  // Toast simples
  let tmr=null;
  function toast(text){
    clearTimeout(tmr);
    let el = document.getElementById("toast");
    if(!el){
      el = document.createElement("div");
      el.id="toast";
      el.style.position="fixed";
      el.style.left="50%";
      el.style.bottom="18px";
      el.style.transform="translateX(-50%)";
      el.style.padding="10px 12px";

      el.style.fontWeight="800";
      el.style.fontSize="13px";
      el.style.zIndex="9999";
      document.body.appendChild(el);

    el.textContent = text;
    el.style.opacity="1";
    tmr=setTimeout(()=>{ el.style.opacity="0"; }, 1800);
  }

  // ====== EVENTOS ======
  elSw.onclick = ()=>{
    showPrices = !showPrices;
